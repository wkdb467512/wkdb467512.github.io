<!DOCTYPEhtml>
<html>
<head>
<meta charset="utf-8">
<meta mame ="viewport"content="width=device-width,initial-scale=1"/>
<title>음식점 예약 화면</title></head>
<body>
<section>
<form action ="http://hive.dju.ac.kr/~drkdhong/semantic/reservation2.jsp"method="post">
<fieldset>
<legend>예약자 정보</legend>
<label for="datex">이름:</label>
<input type="text"id="numberx"name="namex"/><br/>
<label for="numberx">휴대전화:</label>
<input type="tel"id="numberx"name="numberx"placeholder="000*-000*-0000"pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
<label for="personx">인원:</label>
<input type="number"id="personx"name="personx"min="1"step="1"/>
</fieldset>
<fieldset>
<legend>약속 날짜 시간 입력</legend>
<label for="datex">날짜:</label>
<input type="date"id="datex"name="datex"/><br/>
<label for="timex">시간:</label>
<input type="time"id="times"name="timex"/><br/>
</fieldset>
<fieldset>
<legend>식사 선택</legend>
<label for="time">시간</label>
<select id="timex"name="mealtime">
<option value="조식">조식</option>
<option value="중식">중식</option>
<option value="석식"selected>석식</option></select>
<label for="mealx">식사</label>
<select id="mealx"name="meal"multiple>
<option value="해물야끼우동">해물야끼우동</option>
<option value="삼겹살김밥">삼겹살김밥</option>
<option value="치즈라면">치즈라면</option>
<option value="광어회"selected>광어회</option>
<option value="치킨또띠아"selected>치킨또띠아</option></select>
</fieldset>
<button type="submit">입력</button>
<input type="reset"name="reset1"value="취소"/>
</form>
</section>
</body>
</html>
